<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Movie Ratings</title>
</head>
<body>

    <div style="width:50%;margin:5vh auto auto;background-color:#bfbc58">
        <h2 style="text-align:center;color:whitesmoke;text-shadow:2px 2px #737131;">Movie ratings importer</h2>
    </div>

    <form action="form-submit" method="post" style="width:50%;margin:5vh auto auto;padding: 0 25px">
        <div class="form-group">
            <label for="imdbId">Enter IMDb movie's ID:</label>
            <input type="text" class="form-control" id="imdbId" name="imdbId" aria-describedby="imdbIdHelp" placeholder="Example: tt9243804 for The Green Knight">
            <small id="imdbIdHelp" class="form-text text-muted">Get your movie's IMDb ID from <a href="https://www.imdb.com/">here</a></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
